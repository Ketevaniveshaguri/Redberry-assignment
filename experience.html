<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/experience.css" />
    <title>Experience</title>
  </head>
  <body>
    <div class="container">
      <div class="cont">
        <header class="header">
          <div class="vector-cont">
            <a href="index.html"
              ><img class="vector-icon" src="src/Vector.png"
            /></a>
          </div>
          <h3 class="experience" id="experience">გამოცდილება</h3>
          <p class="two-third">2/3</p>
        </header>
        <div class="border"></div>
        <form>
          <h3 class="position">თანამდებობა</h3>
          <input class="form-position" type="text" id="position" /><br /><br />
          <p class="paragraph">მინიმუმ 2 სიმბოლო</p>
        </form>
        <form>
          <h3 class="employer">დამსაქმებელი</h3>
          <input class="form-employer" type="text" id="employer" /><br /><br />
          <p class="paragraph">მინიმუმ 2 სიმბოლო</p>
        </form>
        <div class="start-end-date">
          <form>
            <h3 class="start-date">დაწყების რიცხვი</h3>
            <input class="input-start" type="date" id="start" /><br /><br />
          </form>

          <form action="">
            <h3 class="end-date">დამთავრების რიცხვი</h3>
            <input class="input-end" type="date" id="end" /><br /><br />
          </form>
        </div>
        <div>
          <form id="form" action="text">
            <h3 class="description" id="description">აღწერა</h3>
            <textarea class="form-description" id="form-description"></textarea>
          </form>
        </div>
        <div class="border-grey"></div>
        <div>
          <form class="a-el" action="" method="get">
            <button class="add-more">მეტი გამოცდილების დამატება</button>
          </form>
        </div>
        <div class="flex-btns">
          <form class="a-el" action="personal.html" method="get">
            <button class="back-link">უკან</button>
          </form>
          <form class="a-el" action="education.html" method="get">
            <button class="next-link">შემდეგი</button>
          </form>
        </div>
      </div>
    </div>

    <div id="resume"></div>
  </body>
  <script src="js/script.js"></script>
</html>
